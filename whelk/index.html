<!DOCTYPE html>
<html>

<head>
    <title>whelk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <div class="contents">
            <div id="container"></div>
        </div>
        <div id="promptbox">
            <div class="prompt">
                <p><input id="input" type="text" /></p>
            </div>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        @import url('https://rsms.me/inter/inter.css');
        * {
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            line-height: 24px;
            letter-spacing: -0.006em;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --cap-height: 0.7272727272727273;
            --font-size: 16px;
            --line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            --info-color: #5F819D;
            background: black;
        }
        
        @supports (font-variation-settings: normal) {
            html {
                font-family: 'Inter var', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
        }
        
        body {
            margin: 0;
            overflow-y: scroll;
            margin-bottom: 72px;
        }
        
        h1,
        h2,
        p {
            font-size: var(--font-size);
            line-height: calc(var(--font-size) * var(--line-height));
            margin: 0;
            padding-top: calc(var(--font-size) * (var(--line-height) - var(--cap-height)) / 2);
            margin-bottom: calc(-1 * var(--font-size) * (var(--line-height) - var(--cap-height)) / 2);
        }
        
        h1 {
            --font-size: 60px;
            --line-height: calc(80px / 60px);
            font-weight: 600;
            letter-spacing: -0.022em;
        }
        
        h2 {
            --font-size: 32px;
            --line-height: 1.5;
            margin-top: 16px;
            font-weight: 500;
            letter-spacing: -0.022em;
        }
        
        .contents {
            margin: 16px;
        }
        
        .contents,
        .content,
        .prompt input {
            font-family: 'Fira Code';
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            padding-left: 16px;
            padding-right: 16px;
            color: inherit;
            font-size: inherit;
            line-height: inherit;
            border: none;
            margin: 0;
            width: 100%;
            outline: none;
        }
        
        #promptbox {
            position: fixed;
            bottom: 0;
            width: calc(100% - 8px);
            left: 0;
            padding-bottom: 16px;
            padding-top: 8px;
            padding-left: 8px;
            background: black;
        }
        
        #lprompt {
            opacity: 0.5;
            position: absolute;
            margin-left: -100%;
        }
        
        body::-webkit-scrollbar {
            width: 8px;
        }
        
        body::-webkit-scrollbar-thumb {
            border: 1px solid rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .info {
            color: var(--info-color);
        }
        
        .info .info-header {
            opacity: 0.5;
        }
        
        .info .info-header::after {
            content: ' '
        }
        
        .wrapper {
            margin: 0;
            padding: 8px;
            padding-left: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-left: none;
            margin-top: 16px;
        }
        
        p.lambda::before {
            content: 'Œª ';
            color: #8C9440;
        }
        
        .lambdawrapper.erased>p.lambda::before {
            content: 'Œõ ';
        }
        
        .lambda.arg {
            color: #B5BD68;
            clear: both;
            display: inline-block;
        }
        
        .lambda.arg:empty::before {
            content: '‚ñ°';
        }
        
        p.lambda::after {
            content: '\00a0';
        }
        
        .lambdawrapper {
            display: inline-block;
        }
        
        .lambdawrapper>.lambdawrapper {
            display: inline;
        }
        
        .lambdawrapper:not(.erased)>.lambdawrapper:not(.erased)>.lambda::before {
            content: "";
        }
        
        .lambdawrapper.erased>.lambdawrapper.erased>.lambda::before {
            content: "";
        }
        
        .application {
            display: inline-block;
            outline: none;
        }
        
        .application::before {
            content: '(';
            color: #8C9440;
        }
        
        .application::after {
            content: ')';
            color: #8C9440;
        }
        
        .application.erased::before {
            content: '[';
        }
        
        .application.erased::after {
            content: ']';
        }
        
        .application-argument::before {
            content: '\00a0';
        }
        
        .application:not(.erased)>.application-argument>.application:not(.erased)::before {
            content: '';
        }
        
        .application:not(.erased)>.application-argument>.application:not(.erased)::after {
            content: '';
        }
        
        .application.erased>.application-argument>.application.erased::before {
            content: '';
        }
        
        .application.erased>.application-argument>.application.erased::after {
            content: '';
        }
        
        .lambda {
            display: inline-block;
        }
        
        .reference.var {
            color: #F0C674;
        }
        
        .reference.ref {
            color: #B294BB;
        }
        
        .reference,
        .hole {
            display: inline-block;
        }
        
        .hole:empty::before {
            content: '‚óã';
        }
        
        [contenteditable]:hover,
        .application:hover::before,
        .application:hover::after,
        .universe:hover {
            outline: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        [contenteditable]:focus,
        .application:focus::before,
        .application:focus::after,
        .universe:focus {
            outline: 1px solid rgba(255, 255, 255, 0.9);
        }
        
        [contenteditable] * {
            display: inline;
        }
        
        [contenteditable] br {
            display: none;
        }
        
        .universe {
            display: inline-block;
        }
        
        .universe::before {
            content: 'ùëà';
            color: #B294BB;
        }
    </style>

    <script>
        document.getElementById('input').focus();
    </script>
</body>

</html>
